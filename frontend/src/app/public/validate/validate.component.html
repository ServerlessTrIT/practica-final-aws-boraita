<mat-card>
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h2>Validate account</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field class="full-width-input">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Validation number</mat-label>
        <input matInput type="test" formControlName="code" required>
        <mat-error>
          Please provide a valid number
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="form.invalid">Activate</button>
    </form>
  </mat-card-content>
</mat-card>
